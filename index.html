<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" name="country" id="country-search" placeholder="country name">
            <button><img src="assets/search.png" width="24px" alt="search icon"></button>
        </div>
        <div class="weather-details">
            <img src="assets/Clear.png" alt="weather-img" width= "200px" id="weather-image">
            <h2 id="weather-tem"></h2>
            <h2 id="weather-country"></h2>
            <div class="more-details">
                <div class="wind">
                    <div>
                        <img src="assets/wind.png" width="35px" alt="wind" id="weather-wind">
                        <div>
                            <h4 class="wind-speed"></h4>
                            <h6>wind speed</h6>
                        </div>
                    </div>

                </div>
                <div class="wind">
                    <div>
                        <img src="assets/humidity.png" width="35px" alt="humidity" id="weather-humidity">
                        <div>
                            <h4 class="humidity-condition"></h4>
                            <h6>humidity</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
